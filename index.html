<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <article class="blog">
      <picture class="blog__img">
        <img src="assets/images/illustration-article.svg" alt="Blog Illustration">
      </picture>
      <div class="blog__content">
        <h2 class="blog__category">Learning</h2>
        <h3 class="blog__date">Published 21 Dec 2023</h3>
        <h1 class="blog__title">HTML & CSS foundations</h1>
        <p class="blog__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog__author">
          <img src="assets/images/image-avatar.webp" alt="Author Image" class="author__img">
          <h4 class="author__name">Greg Hooper</h4>
        </div>
      </div>
    </article>
  </main>
